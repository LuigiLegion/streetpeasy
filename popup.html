<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="popup.css" rel="stylesheet" />
    <script src="popup.js"></script>
    <title>StreetPeasy</title>
  </head>

  <body>
    <div id="container">
      <div class="containee text-style-bold">StreetEasy Checklist</div>

      <div id="current" class="containee">
        <div id="pets_allowed" class="type text-style-bold">Pets Allowed</div>
        <div id="no_dogs_-_cats_allowed" class="type text-style-bold">
          No Dogs - Cats Allowed
        </div>
        <div id="pets" class="type text-style-bold">Pets</div>
        <div id="cats" class="type text-style-bold">Cats</div>
        <div id="no_pets" class="type text-style-bold">No Pets</div>
        <div id="laundry" class="type text-style-bold">Laundry</div>
        <div id="washer/dryer_in-unit" class="type text-style-bold">
          Washer/Dryer In-Unit
        </div>
        <div id="elevator" class="type text-style-bold">Elevator</div>
      </div>
    </div>

    <div id="icon">
      <a
        href="https://icons8.com/icons/set/apartment"
        target="_blank"
        rel="noopener noreferrer"
        >Apartment icon</a
      >

      <span>by</span>

      <a href="https://icons8.com" target="_blank" rel="noopener noreferrer"
        >Icons8</a
      >
    </div>
  </body>
</html>
